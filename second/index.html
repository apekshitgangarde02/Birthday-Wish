<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tandoori Chapati</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: darkblue;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: navy;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Your Name</h2>
    <input type="text" id="username" placeholder="Your name">
    <br>
    <button onclick="login()">Enter</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("username").value;
      if (name.trim() !== "") {
        alert("sudhar ja re lvde"); // ðŸš¨ Your custom alert
        localStorage.setItem("playerName", name);
        window.location.href = "login.html"; // Redirect to second page
      } else {
        alert("Please enter your name!");
      }
    }
  </script>
</body>
</html>
